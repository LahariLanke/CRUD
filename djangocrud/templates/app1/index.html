
{% extends 'app1/base.html'%}

{% block content %}
<div class="container">
</div>  
      <!-- Forms -->
      <div class="row">
         <h1 class="atert alert-warning my-6 text-center"> Employee Registration Form</h1>
         <div class="col col-8 offset-2">

   <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" value="submit" class="btn btn-primary">
   </form>
   <div>  
   </div>

  <!-- Display data --> 

<br><br><br>
<h1 class="alert alert-warning text-center">Employee Records </h1>

   <table class=" table my-5">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Sno</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Action</th>

         </tr>
      </thead>
      <tbody>
      {% for i in data %}     
        <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.name}}</td>
          <td>{{i.email}}</td>
          <td>{{i.password}}</td>
          <td>
            <a href="{% url 'update' i.id %}">
            <i class="fa-solid fa-pen-to-square"></i>
            </a>
            <form action="{% url 'delete' i.id %}" method="post" class="d-inline">
               {% csrf_token %}
               <button type="submit">
                  <i class="fa-solid fa-trash-can"></i>
               </button>
            </form>
         </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    {% endblock content %}
